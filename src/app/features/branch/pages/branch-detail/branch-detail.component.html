<div class="w-full p-6 space-y-6">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
    <p>{{ error }}</p>
  </div>

  <!-- Branch Details -->
  <div *ngIf="branch && !loading" class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">{{ branch.name }}</h1>
      <button class="bg-primary text-white px-4 py-2 rounded-lg hover:opacity-90">
        Düzenle
      </button>
    </div>

    <!-- Branch Information Card -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Şube Bilgileri</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-600">Adres</label>
          <p class="text-gray-900">{{ branch.address }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Telefon</label>
          <p class="text-gray-900">{{ branch.phone }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Okul ID</label>
          <p class="text-gray-900">{{ branch.schoolId }}</p>
        </div>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Toplam Öğrenci</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Toplam Öğretmen</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Aktif Sınıf</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
    </div>
  </div>
</div>
