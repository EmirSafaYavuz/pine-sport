<main class="p-4 h-auto">
  <!-- Dashboard Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Dashboard</h1>
    <button class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 dark:bg-blue-800">
      Add New
    </button>
  </header>

  <!-- Dashboard Metrics -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <!-- Example Metric Card -->
    <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h5 class="text-sm text-gray-500 dark:text-gray-400">Total Students</h5>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">1,230</p>
    </div>
    <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h5 class="text-sm text-gray-500 dark:text-gray-400">Monthly Income</h5>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">$15,400</p>
    </div>
    <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h5 class="text-sm text-gray-500 dark:text-gray-400">Pending Payments</h5>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">12</p>
    </div>
    <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h5 class="text-sm text-gray-500 dark:text-gray-400">New Enrollments</h5>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">45</p>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">Monthly Revenue</h3>
      <div id="revenue-chart"></div>
    </div>
    <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">Student Growth</h3>
      <div id="growth-chart"></div>
    </div>
  </div>

  <!-- Latest Actions -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recent Activities</h3>
    <ul class="space-y-4">
      <li class="flex items-center justify-between">
        <p class="text-sm text-gray-700 dark:text-gray-300">New student registered: <span class="font-bold">John Doe</span></p>
        <span class="text-xs text-gray-500 dark:text-gray-400">5 minutes ago</span>
      </li>
      <li class="flex items-center justify-between">
        <p class="text-sm text-gray-700 dark:text-gray-300">Payment received from: <span class="font-bold">Jane Smith</span></p>
        <span class="text-xs text-gray-500 dark:text-gray-400">10 minutes ago</span>
      </li>
    </ul>
  </div>
</main>
