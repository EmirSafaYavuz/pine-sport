<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 mb-8">
        <h1 class="text-2xl font-bold text-center mb-6">Giriş Yap</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
                <input type="email"
                       id="email"
                       formControlName="email"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                    Geçerli bir e-posta adresi giriniz
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                <input type="password"
                       id="password"
                       formControlName="password"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
                    Şifre gereklidir
                </div>
            </div>

            <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
                {{ errorMessage }}
            </div>

            <button type="submit"
                    [disabled]="loginForm.invalid || isLoading"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
                {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
            </button>
        </form>
    </div>

    <!-- Debug Buttons Section -->
    <div class="mt-8">
        <h2 class="text-lg font-semibold text-center mb-4">Debug Mode - Hızlı Giriş</h2>
        <div class="flex flex-col space-y-4 w-64">
            <button [routerLink]="['/dashboard/admin']" class="bg-blue-500 text-white py-2 px-4 rounded">Admin olarak giriş yap</button>
            <button [routerLink]="['/dashboard/school']" class="bg-green-500 text-white py-2 px-4 rounded">Okul yöneticisi olarak giriş yap</button>
            <button [routerLink]="['/dashboard/branch']" class="bg-yellow-500 text-white py-2 px-4 rounded">Şube yöneticisi olarak giriş yap</button>
            <button [routerLink]="['/dashboard/student']" class="bg-red-500 text-white py-2 px-4 rounded">Öğrenci olarak giriş yap</button>
            <button [routerLink]="['/dashboard/parent']" class="bg-purple-500 text-white py-2 px-4 rounded">Ebeveyn olarak giriş yap</button>
        </div>
    </div>
</div>
