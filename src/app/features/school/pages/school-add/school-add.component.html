<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Add New School</h1>

  <form [formGroup]="schoolForm" (ngSubmit)="onSubmit()" class="max-w-2xl">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">School Name</label>
        <input type="text" formControlName="name"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Address</label>
        <textarea formControlName="address" rows="3"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input type="tel" formControlName="phone"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" formControlName="email"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div>
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
          [disabled]="!schoolForm.valid">
          Save School
        </button>
      </div>
    </div>
  </form>
</div>
