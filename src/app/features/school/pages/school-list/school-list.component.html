<div class="w-full p-4 h-[calc(100vh-4rem)]">
  <!-- Breadcrumb -->
  <app-breadcrumb></app-breadcrumb>

  <!-- Header Section -->
  <div class="flex items-center justify-between mb-2">
    <h1 class="text-2xl font-semibold text-gray-800">Okullar</h1>
    <div class="flex items-center gap-4">
      <div class="relative">
        <input
          type="text"
          placeholder="OkullarÄ± ara..."
          class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-gray-700 w-64"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <button (click)="toggleAddModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Yeni Okul Ekle
      </button>
    </div>
  </div>

  <!-- Grid Section -->
  <ag-grid-angular
    class="ag-theme-alpine w-full h-[calc(100%-5rem)]"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationAutoPageSize]="true"
  >
  </ag-grid-angular>

  <app-school-add
    *ngIf="showAddModal"
    (closeModal)="toggleAddModal()"
    (schoolAdded)="onSchoolAdded()">
  </app-school-add>
</div>
