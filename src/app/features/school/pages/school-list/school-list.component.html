<div class="w-full p-4 h-[calc(100vh-10rem)]">
  <app-generic-list
    title="Okullar"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (rowClicked)="handleRowClick($event)"
    (addClicked)="handleAddClick()"
  >
  </app-generic-list>

  <app-school-add
    *ngIf="showAddModal"
    (closeModal)="showAddModal = false"
    (schoolAdded)="onSchoolAdded()">
  </app-school-add>
</div>
