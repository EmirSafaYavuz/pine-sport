<aside class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <!-- Search Input -->
    <div class="relative mb-4 pt-1">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="MenÃ¼de ara..."
        class="w-full p-2 pl-3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
    </div>

    <ul class="space-y-2 font-medium">
      @for (item of filteredMenuItems; track item) {
        <li>
          <!-- Parent Menu Item -->
          <a [routerLink]="item.children ? null : item.route"
             (click)="item.isOpen = !item.isOpen"
             class="flex items-center justify-between p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
            <div class="flex items-center">
              <!-- Menu Icon -->
              <ng-icon
                [name]="item.icon"
                class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
              </ng-icon>
              <span class="ms-3">{{ item.label }}</span>
            </div>

            <!-- Dropdown Arrow for Parent Items -->
            @if (item.children) {
              <svg class="w-3 h-3 transition-transform" [class.rotate-180]="item.isOpen"
                   aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            }
          </a>

          <!-- Child Menu Items -->
          @if (item.children && item.isOpen) {
            <ul class="py-2 space-y-2">
              @for (child of item.children; track child) {
                <li>
                  <a [routerLink]="child.route"
                     class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 cursor-pointer">
                    {{ child.label }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </div>
</aside>
