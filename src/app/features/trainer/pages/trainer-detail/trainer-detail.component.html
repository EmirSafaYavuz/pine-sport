<div class="w-full p-6 space-y-6">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
    <p>{{ error }}</p>
  </div>

  <!-- Trainer Details -->
  <div *ngIf="trainer && !loading" class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">{{ trainer.fullName }}</h1>
      <button class="bg-primary text-white px-4 py-2 rounded-lg hover:opacity-90">
        Düzenle
      </button>
    </div>

    <!-- Trainer Information Card -->
    <div class="bg-gray-50 rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Eğitmen Bilgileri</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-600">E-posta</label>
          <p class="text-gray-900">{{ trainer.email }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Telefon</label>
          <p class="text-gray-900">{{ trainer.mobilePhone }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Doğum Tarihi</label>
          <p class="text-gray-900">{{ trainer.birthDate }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Cinsiyet</label>
          <p class="text-gray-900">{{ trainer.gender }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Uzmanlık</label>
          <p class="text-gray-900">{{ trainer.specialization }}</p>
        </div>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-50 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Aktif Öğrenciler</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
      <div class="bg-gray-50 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Tamamlanan Dersler</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
      <div class="bg-gray-50 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Değerlendirme</h3>
        <p class="text-3xl font-bold text-primary">0</p>
      </div>
    </div>
  </div>
</div>
